<div class="container mx-auto py-8">
  <h1 class="text-2xl font-bold mb-6">Crear nuevo Comentario</h1>

  <form
    [formGroup]="commentForm"
    (ngSubmit)="createComment()"
    class="space-y-4"
  >
    <div>
      <label
        for="nombre_comentarista"
        class="block text-sm font-medium text-gray-700"
        >Nombre del comentarista</label
      >
      <input
        id="nombre_comentarista"
        type="text"
        formControlName="nombre_comentarista"
        class="mt-1 block w-full border-gray-300 shadow-sm sm:text-sm rounded-md"
        placeholder="Nombre del comentarista"
      />
      <div
        *ngIf="
          commentForm.controls['nombre_comentarista'].invalid &&
          commentForm.controls['nombre_comentarista'].touched
        "
        class="text-red-600 text-sm"
      >
        El nombre del comentarista es obligatorio.
      </div>
    </div>

    <div>
      <label for="contenido" class="block text-sm font-medium text-gray-700"
        >Contenido del comentario</label
      >
      <textarea
        id="contenido"
        formControlName="contenido"
        class="mt-1 block w-full border-gray-300 shadow-sm sm:text-sm rounded-md"
        placeholder="Escribe tu comentario"
      ></textarea>
      <div
        *ngIf="
          commentForm.controls['contenido'].invalid &&
          commentForm.controls['contenido'].touched
        "
        class="text-red-600 text-sm"
      >
        El contenido es obligatorio.
      </div>
    </div>

    <div>
      <label
        for="fecha_comentario"
        class="block text-sm font-medium text-gray-700"
        >Fecha del comentario</label
      >
      <input
        id="fecha_comentario"
        type="date"
        formControlName="fecha_comentario"
        class="mt-1 block w-full border-gray-300 shadow-sm sm:text-sm rounded-md"
      />
      <div
        *ngIf="
          commentForm.controls['fecha_comentario'].invalid &&
          commentForm.controls['fecha_comentario'].touched
        "
        class="text-red-600 text-sm"
      >
        La fecha del comentario es obligatoria.
      </div>
    </div>

    <button
      type="submit"
      class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700"
      [disabled]="commentForm.invalid"
    >
      Crear Comentario
    </button>
  </form>
</div>
